<!doctype html>
<html>
  <head>
    <title>sample audio player</title>
    <meta charset="utf-8">
    <script src="JavaScript-ID3-Reader/dist/id3-minimized.js"></script>
  </head>
  <body>
    <audio controls preload src="01.mp3"></audio>
    <div id="playback-rate-control">
      <input type="range" min="0.5" max="2.0" step="0.05">
      <span>x1</span>
    </div>
    <button id="skip-15s-button">+15s</button>
    <script src="app.js"></script>
  </body>
</html>
